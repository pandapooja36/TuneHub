<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADD SONG</title>
    <link rel="stylesheet" th:href="@{/newsong.css}">
</head>
<body>
    <div class="container">
        <form action="addsong" method="post">
            <label for="name">Song Name:</label><br>
            <input type="text" id="name" name="name"><br><br>
            
            <label for="artist">Song Artist:</label><br>
            <input type="text" id="artist" name="artist"><br><br>
            
            <label for="genre">Song Genre:</label><br>
            <input type="text" id="genre" name="genre"><br><br>
            
            <label for="link">Song Link:</label><br>
            <input type="text" id="link" name="link"><br><br>
            
            <input type="submit" value="ADD SONG">
        </form>
    </div>
</body>
</html>
